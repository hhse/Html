<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¶£å‘³è®°å¿†ç¿»ç‰Œ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #ff69b4);
            font-family: 'Microsoft YaHei', sans-serif;
            padding: 20px;
        }
        .game-container {
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            perspective: 1000px;
        }
        .card {
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-front {
            background: white;
            transform: rotateY(180deg);
        }
        .card-back {
            background: #ff69b4;
            color: white;
        }
        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .restart-btn:hover {
            transform: scale(1.05);
        }
        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .card {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>è¶£å‘³è®°å¿†ç¿»ç‰Œ</h1>
        </div>
        <div class="score-board">
            <div>æ­¥æ•°: <span id="moves">0</span></div>
            <div>é…å¯¹: <span id="matches">0</span>/6</div>
        </div>
        <div class="cards-grid" id="cardsGrid"></div>
        <button class="restart-btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        const emojis = ['ğŸ¨', 'ğŸ®', 'ğŸµ', 'ğŸª', 'ğŸ­', 'ğŸª'];
        const gameState = {
            moves: 0,
            matches: 0,
            flippedCards: [],
            matchedPairs: new Set()
        };

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.index = index;
            card.innerHTML = `
                <div class="card-face card-front">${emoji}</div>
                <div class="card-face card-back">?</div>
            `;
            card.addEventListener('click', () => flipCard(card, index));
            return card;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initializeGame() {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '';
            const gameEmojis = [...emojis, ...emojis];
            shuffleArray(gameEmojis);
            gameEmojis.forEach((emoji, index) => {
                cardsGrid.appendChild(createCard(emoji, index));
            });
        }

        function flipCard(card, index) {
            if (gameState.flippedCards.length === 2 || 
                gameState.flippedCards.includes(index) || 
                gameState.matchedPairs.has(index)) return;

            card.classList.add('flipped');
            gameState.flippedCards.push(index);

            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                document.getElementById('moves').textContent = gameState.moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [index1, index2] = gameState.flippedCards;
            const cards = document.querySelectorAll('.card');
            const card1 = cards[index1];
            const card2 = cards[index2];

            if (card1.querySelector('.card-front').textContent === 
                card2.querySelector('.card-front').textContent) {
                gameState.matches++;
                document.getElementById('matches').textContent = gameState.matches;
                gameState.matchedPairs.add(index1);
                gameState.matchedPairs.add(index2);
                gameState.flippedCards = [];
                
                if (gameState.matches === 6) {
                    setTimeout(() => {
                        alert(`æ­å–œä½ å®Œæˆäº†æ¸¸æˆï¼\næ€»æ­¥æ•°: ${gameState.moves}`);
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    gameState.flippedCards = [];
                }, 1000);
            }
        }

        function restartGame() {
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.flippedCards = [];
            gameState.matchedPairs = new Set();
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            initializeGame();
        }

        initializeGame();
    </script>
</body>
</html>
